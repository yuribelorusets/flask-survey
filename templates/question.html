{% extends 'base.html' %}
{% block content %}

  <h1>{{ survey_question.question }}</h1>

  <form action="/answer" method="POST">

      <!-- you should have one item like this for every choice -->
      <p>{% for choice in survey_question.choices %}
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
            {{choice}}
        {% endfor %}
      </p>

    <button>Continue</button>
  </form>

{% endblock %}
